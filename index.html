<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/a8b281f14c.css">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <button id="add_btn" class="btn btn-primary btn-block w-100 shadow mt-5">Add Product</button>
                <br>
                <div id="product_add_form" class="card wraper">
                    <h3 class="text-center">Add Product</h3>
                    <button id="end" class="close">&times;</button>
                    <div class="card-body shadow">

                        <form id="product_form">
                            <div class="form-group">
                                <input type="text" placeholder="Product Name" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" placeholder="Price" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" placeholder="Sale Price" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" placeholder="product link" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="submit" value="create" class="btn btn-dark btn-block w-100 shadow">
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="row productList">

                </div>
            </div>
        </div>
        
    </div>

    
    



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./function.js"></script>
    <script src="./app.js"></script>
</body>
</html>
